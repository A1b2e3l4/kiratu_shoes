{% extends "base.html" %}
{% block title %}Register â€“ Kiratu's Shoes{% endblock %}
{% block content %}
<div class="form-container" style="padding-top:3rem;padding-bottom:3rem;max-width:520px;">
    <div class="form-card fade-up">
        <div class="form-title">Create Account ğŸ›ï¸</div>
        <div class="form-subtitle">Join Kiratu's Shoes today</div>
        <form method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Doe" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Minimum 8 characters" required autocomplete="new-password">
                <div id="strengthMeter" class="strength-meter mt-1">
                    <div class="strength-bar"><div class="strength-fill"></div></div>
                    <span class="strength-label"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Repeat your password" required autocomplete="new-password">
            </div>
            <button type="submit" class="btn btn-gold btn-block">Create Account</button>
        </form>
        <p class="text-center mt-3 text-muted">
            Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
