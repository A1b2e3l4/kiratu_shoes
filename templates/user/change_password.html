{% block content %}
<div class="form-container" style="padding-top:4rem;padding-bottom:4rem;">
    <div class="form-card fade-up">
        <div class="form-title">Change Password ðŸ”‘</div>
        <div class="form-subtitle">Keep your account secure</div>
        <form method="POST">
            <div class="form-group">
                <label for="current_password">Current Password</label>
                <input type="password" id="current_password" name="current_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" class="form-control" placeholder="Minimum 8 characters" required>
                <div id="strengthMeter" class="strength-meter mt-1">
                    <div class="strength-bar"><div class="strength-fill"></div></div>
                    <span class="strength-label"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            <div class="d-flex gap-1">
                <button type="submit" class="btn btn-gold">Update Password</button>
                <a href="{{ url_for('profile') }}" class="btn btn-outline-gold">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
