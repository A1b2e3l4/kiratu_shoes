{% extends "base.html" %}
{% block title %}Edit Profile – Kiratu's Shoes{% endblock %}
{% block content %}
<div class="form-container" style="padding-top:4rem;padding-bottom:4rem;">
    <div class="form-card fade-up">
        <div class="form-title">Edit Profile ✏️</div>
        <div class="form-subtitle">Update your name</div>
        <form method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="form-control"
                           value="{{ user['first_name'] }}" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="form-control"
                           value="{{ user['last_name'] }}" required>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" value="{{ user['email'] }}" disabled>
            </div>
            <div class="d-flex gap-1">
                <button type="submit" class="btn btn-gold">Save Changes</button>
                <a href="{{ url_for('profile') }}" class="btn btn-outline-gold">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
